<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="stocks">
  <thead>
    <tr>
      <th *ngFor="let title of stocks.title">{{title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks.result">
      <td *ngFor="let col of cols">{{ stock[col] }}</td>
    </tr>
  </tbody>
</table>
